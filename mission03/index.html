<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Rain with Parallax</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main></main>
    <div class="parallax">
      <div class="layer" data-depth="0.2">
        <img src="images/image1.png" alt="Image 1" style="top: 20%; left: 10%" />
      </div>
      <div class="layer" data-depth="0.4">
        <img src="images/image2.png" alt="Image 2" style="top: 40%; left: 30%" />
      </div>
      <div class="layer" data-depth="0.6">
        <img src="images/image3.png" alt="Image 3" style="top: 60%; left: 50%" />
      </div>
      <div class="layer" data-depth="0.8">
        <img src="images/image4.png" alt="Image 4" style="top: 80%; left: 70%" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/parallax-js@3.1.0/dist/parallax.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
