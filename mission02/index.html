<!DOCTYPE html>
<html lang="ko_KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission02</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="main-container">

        <h1 class="image-name" id="image-name">Baram</h1>

      <div class="thumbnail-list">
        <ul class="thumbnails" id="thumbnails">

          <li data-index="1"><img src="./images/image2.png" alt="Zelda Thumbnail" /></li>
          <li data-index="2"><img src="./images/image3.png" alt="Naver Thumbnail" /></li>
          <li data-index="3"><img src="./images/image4.png" alt="League of Legends Thumbnail" /></li>
        </ul>
      </div>
    </div>

    <footer>
      <p>Images generated by Stable Diffusion.</p>
    </footer>

    <audio id="audio-player" src="" type="audio/mpeg"></audio>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
